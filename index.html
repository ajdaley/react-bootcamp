<!DOCTYPE html>
<html>
    <head>
        <title>
            First React App
        </title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id='app'></div>

        <script type='text/babel'>
            const my_name = 'Alun Daley'
            const my_handle = '@ajdaley'

            function NameComponent(props) {
                return <h1>{props.name}</h1>
            }

            function HandleELement(props) {
                return <h3>{props.handle}</h3>
            }

            function Avatar() {
                return <img src='file:///Users/alun.daley/Downloads/6265.JPG'/>
            }

            function FriendsList (props) {
                return (
                    <ul>
                        {props.list.map((name) => (
                            <li key={name}>
                                <span>{name}</span>
                                <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                            </li>
                        ))}
                    </ul>
                )
            }
            
            class FriendListManager extends React.Component {
                constructor(props) {
                    super(props)

                    this.state = {
                        friends: ['Alex','John','Claire'],
                        input: ''
                    }

                    // Because we can apparently export the method statically
                    //  we want to bind to this class
                    this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
                    this.handleInputUpdate = this.handleInputUpdate.bind(this)
                    this.handleAddFriend = this.handleAddFriend.bind(this)
                }

                handleInputUpdate(e) {
                    this.setState({
                        input: e.target.value
                    })
                }
 
                handleRemoveFriend(name) { 
                    this.setState((currentState) => {
                        return {
                            friends: currentState.friends.filter((friend) => friend !== name)
                        }
                    })
                }

                handleAddFriend() { 
                    this.setState((currentState) => {
                        return {
                            friends: currentState.friends.concat(this.state.input),
                            input:''
                        }
                    })
                }

                render() {
                     return (
                        <div>
                            <input 
                                type='text'
                                placeholder='new friend'
                                value={this.state.input}
                                onChange={this.handleInputUpdate}
                            />
                            <button onClick={this.handleAddFriend}>Submit</button>
                            <FriendsList 
                                list={this.state.friends}
                                onRemoveFriend={this.handleRemoveFriend}
                            />
                        </div>
                    )
                }
            }

            function App(props) {
                return (
                    <div id='container'>
                        <Avatar/>
                        <NameComponent name={props.name}/>
                        <HandleELement handle={props.handle}/>
                        <FriendListManager/>
                    </div>
                )
            }

            console.log('wrapperElement',<App/>)
            ReactDOM.render(
                <App name={my_name} handle={my_handle}/>, 
                document.getElementById('app'))
        </script>
    </body>
</html>
