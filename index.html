<!DOCTYPE html>
<html>
    <head>
        <title>
            First React App
        </title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id='app'></div>

        <script type='text/babel'>
            const my_name = 'Alun Daley'
            const my_handle = '@ajdaley'

            function NameComponent(props) {
                return <h1>{props.name}</h1>
            }

            function HandleELement(props) {
                return <h3>{props.handle}</h3>
            }

            function Avatar() {
                return <img src='file:///Users/alun.daley/Downloads/6265.JPG'/>
            }

            function ActiveFriendsList (props) {
                return (
                    <ul>
                        {props.list.map((friend) => (
                            <li key={friend.name}>
                                <span>{friend.name}</span>
                                <button onClick={() => props.onDeactivateFriend(friend.name)}>Deactivate</button>
                            </li>
                        ))}
                    </ul>
                )
            }

            function InactiveFriendsList (props) {
                return (
                    <ul>
                        {props.list.map((friend) => (
                            <li key={friend.name}>
                                <span>{friend.name}</span>
                                <button onClick={() => props.onActivateFriend(friend.name)}>Activate</button>
                                <button onClick={() => props.onRemoveFriend(friend.name)}>Remove</button>
                            </li>
                        ))}
                    </ul>
                )
            }
            
            class FriendListManager extends React.Component {
                constructor(props) {
                    super(props)

                    this.state = {
                        friends: [
                            {
                                name:'Alex',
                                active:true
                            },
                            {
                                name:'John',
                                active:true
                            },
                            {
                                name:'Claire',
                                active:false
                            }
                        ],
                        input: ''
                    }

                    // Because we can apparently export the method statically
                    //  we want to bind to this class
                    this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
                    this.handleInputUpdate = this.handleInputUpdate.bind(this)
                    this.handleAddFriend = this.handleAddFriend.bind(this)
                    this.handleClearAll = this.handleClearAll.bind(this)
                    this.handleToggleFriend = this.handleToggleFriend.bind(this)
                }

                handleInputUpdate(e) {
                    this.setState({
                        input: e.target.value
                    })
                }
 
                handleRemoveFriend(name) { 
                    this.setState((currentState) => {
                        return {
                            friends: currentState.friends.filter((friend) => friend.name !== name)
                        }
                    })
                }

                handleAddFriend() { 
                    this.setState((currentState) => {
                        return {
                            friends: currentState.friends.concat(
                                {
                                    name:this.state.input,
                                    active:true
                                }),
                            input:''
                        }
                    })
                }

                handleClearAll() { 
                    this.setState((currentState) => {
                        return {
                            friends: currentState.friends.splice(0,0),
                        }
                    })
                }

                handleToggleFriend(name) {
                    this.setState((currentState) => {
                        const friend = currentState.friends.find((friend) => friend.name === name)
                        return {
                            friends: currentState.friends.filter((friend) => friend.name !== name)
                            .concat([{
                                name,
                                active: !friend.active
                            }])
                        }
                    })
                }

                render() {
                     return (
                        <div>
                            <input 
                                type='text'
                                placeholder='new friend'
                                value={this.state.input}
                                onChange={this.handleInputUpdate}
                            />
                            <button onClick={this.handleAddFriend}>Submit</button>
                            <div>
                                <button onClick={this.handleClearAll}>Clear All</button>
                            </div>
                            <div>Active Friends </div>
                            <ActiveFriendsList 
                                list={this.state.friends.filter((friend) => friend.active===true)}
                                onDeactivateFriend={this.handleToggleFriend}
                            />
                            <div>Inactive Friends </div>
                            <InactiveFriendsList 
                                list={this.state.friends.filter((friend) => friend.active===false)}
                                onRemoveFriend={this.handleRemoveFriend}
                                onActivateFriend={this.handleToggleFriend}
                            />
                        </div>
                    )
                }
            }

            function App(props) {
                return (
                    <div id='container'>
                        <Avatar/>
                        <NameComponent name={props.name}/>
                        <HandleELement handle={props.handle}/>
                        <FriendListManager/>
                    </div>
                )
            }

            console.log('wrapperElement',<App/>)
            ReactDOM.render(
                <App name={my_name} handle={my_handle}/>, 
                document.getElementById('app'))
        </script>
    </body>
</html>
