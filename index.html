<!DOCTYPE html>
<html>
    <head>
        <title>
            First React App
        </title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id='app'></div>

        <script type='text/babel'>
            const my_name = 'Alun'
            const my_handle = '@ajdaley'

            function NameComponent(props) {
                return <h1>{props.name}</h1>
            }

            function HandleELement(props) {
                return <h3>{props.handle}</h3>
            }
            
            function App(props) {
                return (
                    <div id='container'>
                        <NameComponent name={props.name}/>
                        <HandleELement handle={props.handle}/>
                    </div>
                )
            }

            console.log('wrapperElement',<App/>)
            ReactDOM.render(
                <App name={my_name} handle={my_handle}/>, 
                document.getElementById('app'))
        </script>
    </body>
</html>
